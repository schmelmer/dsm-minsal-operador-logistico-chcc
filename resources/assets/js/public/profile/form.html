<ui-view>
	<div class="row">
		<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
			<h1 class="page-title txt-color-blueDark">
				<i class="fa-fw fa fa-user"></i>
				Perfil
			</h1>
		</div>
	</div>

	<div class="jarviswidget jarviswidget-color-blueDark" id="profile-table">
		<!-- <header> -->
			<!--     <span class="widget-icon"> <i class="fa fa-calendar-o"></i> </span> -->
			<!--     <h2>Datos del sistema</h2> -->
			<!-- </header> -->

			<div class="widget-body">
				<div class="col-sm-3 profile-pic">
					<img src="img/avatars/male-big.png">
					<div class="padding-10">
					</div>
				</div>

				<div class="col-sm-6">
					<h1 class='capitalize'> <span class="semi-bold">{{ vm.user.name }} </span>
						<br>
						<small> {{ vm.user.cargo }}</small></h1>

					<ul class="list-unstyled">
						<li>
							<p class="text-muted">
								<i class="fa fa-phone"></i>&nbsp;&nbsp; <span class="txt-color-darken"> {{ vm.user.telefono }}</span>
							</p>
						</li>
						<li>
							<p class="text-muted">
								<i class="fa fa-envelope"></i>&nbsp;&nbsp;<a href="javascript:void(0);">{{ vm.user.email }}</a>
							</p>
						</li>
					</ul>
					<br>
					<a ng-click="vm.showPanelPassword = true" class="btn btn-default btn-xs"><i class="fa fa-lock"></i> Cambiar contrase単a</a>
					<br>
					<br>

				</div>

			</div>
	</div>

	<div ng-if="vm.showPanelPassword" class="jarviswidget jarviswidget-color-blueDark" id="password-setting">
		<header>
			<span class="widget-icon"> <i class="fa fa-lock"></i> </span>
			<h2>Actualizar clave</h2>
		</header>

		<div class="widget-body">
			<form class="form-horizontal" role="form" method="POST" novalidate>
				<div class="form-group" ng-class="{'has-error': vm.hasError('password')}">
					<label class="col-md-4 control-label">Nueva contrase単a</label>

					<div class="col-md-6">
						<input type="password" class="form-control" ng-model="vm.data.password">

						<span ng-if="vm.hasError('password')" class="help-block">
							<strong>{{ vm.errors.password[0] }}</strong>
						</span>
					</div>
				</div>

				<div class="form-group" ng-class="{'has-error': vm.hasError('password_confirmation')}">
					<label class="col-md-4 control-label">Confirmar nueva contrase単a</label>

					<div class="col-md-6">
						<input type="password" class="form-control" ng-model="vm.data.password_confirmation">

						<span ng-if="vm.hasError('password_confirmation')" class="help-block">
							<strong>{{ vm.errors.password_confirmation[0] }}</strong>
						</span>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-6 col-md-offset-4">
						<button ng-click="vm.submitForm()" class="btn btn-primary">
							<i ng-class="{'fa-lock': !vm.formIsSubmit, 'fa-spinner fa-spin': vm.formIsSubmit }" class="fa fa-btn "></i> Cambiar contrase単a
						</button>
					</div>
				</div>

			</form>
		</div>
	</div>

</ui-view>
